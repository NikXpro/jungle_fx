<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="nui://myMailing/html/css/style.css">
        <link rel="stylesheet" href="nui://myMailing/html/css/animation.css">
        <link rel="stylesheet" href="nui://myMailing/html/css/fontawesome.css" />
        <script type="text/javascript" src="nui://myMailing/html/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="nui://myMailing/config.js"></script>
        <script type="text/javascript" src="nui://myMailing/html/js/script.js"></script>
    </head>
    <body>
        <div id="mail">
            
            <div id="loadingscreen">
                <p id="loading"><span id="l">l </span><span id="o">o </span><span id="a">a </span><span id="d">d </span><span id="i">i </span><span id="n">n </span><span id="g">g </span><span id="dot">. </span><span id="dot2">. </span><span id="dot3">.</span></p>
            </div>
            <div id="log_in">
                <div id="suffix"></div>
                <input spellcheck="false" type="text" id="emailInput" placeholder="">
                <input spellcheck="false" type="password" id="passwordInput" placeholder="">
                <input spellcheck="false" type="password" id="passwordInputConfirm" placeholder="">

                <div id="buttonLogIn"></div>
                <div id="buttonRegister"></div>

                <p id="toRegisterText"><span id="toRegisterButton"></span></p>
                <p id="toLogInText"><span id="toLogInButton"></span></p>

                <p id="failText"></p>
            </div>

            <div id="Homepage_background">
                <div id="Homepage_head"></div>
                
                <div id="Homepage_left">
                    
                </div>

                <div id="Homepage_right"></div>
            </div>

            <div id="Homepage_text">
                <h1 id="headline"></h1>
                <div id="text_head">
                    <p id="info"><span id="text_email"></span></p>
                    <p id="logout"></p>
                </div>
                
                <div id="text_left">
                    <!-- <div id="text_right">
                    </div> -->
                </div>

                <div id="text_sidebar">
                    <p id="inbox_text"></p>
                    <p id="outbox_text"></p>
                    <p id="sendmail"></p>
                    <p id="refresh"></p>
                </div>
            </div>

            <div id="inbox"> 
                <div id="preview_inbox"></div>
            </div>

            <div id="ShowMail">
                <!-- <i class="far fa-paper-plane" id="SendIcon"></i> -->
                <div id="ShowMail_sender">
                    <p><span id="prefix" class="fromToPrefix"> </span><span id="from"></span></p>
                </div>
                <p id="ShowMail_date"></p>
                <i class="fas fa-trash" id="delete"></i>
                <i class="fas fa-eye" id="unread"></i>
                <div id="ShowMail_subject">
                    <p><span id="prefix" class="ShowMail_subject"></span><span id="ShowMail_subject_text"></span></p>
                </div>
                
                <div id="ShowMail_msg">
                    <p id="prefix" class="ShowMail_msg"></p>
                    <textarea spellcheck="false" id="ShowMail_text" disabled></textarea>
                </div>
            </div>

            <div id="outbox"> 
                <div id="preview_outbox"></div>
            </div>

            <div id="Send">
                <i class="far fa-paper-plane" id="SendIcon"></i>
                <div id="receiver">
                    <p><span id="prefix"></span><input spellcheck="false" type="text" id="receiverEmail" placeholder="EmpfÃ¤nger..."></p>
                </div>
                <div id="subject">
                    <p><span id="prefix"></span><input spellcheck="false" type="text" id="subjectEmail" placeholder="Betreff..."></p>
                </div>
                <div id="msg">
                    <p><span id="prefix" class="msgEmail"></span><textarea spellcheck="false" id="msgEmail" name="msgEmail"></textarea></p>
                </div>
            </div>
            <img src="img/logo.png" alt="logo" id="logo">
            <div id="notification">
                <div id="notification_title"></div>
                <div id="notification_msg"></div>
            </div>
        </div> 
    </body>
</html>
